    <script>
        // // Function to get the URL parameters
        function getParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const referrer = urlParams.get('referrer');
            const email = urlParams.get('email');

            // Check if both email and referrer are not null, then redirect with parameters
            if (referrer !== null && email !== null) {
                window.location.href = `internship?referrer=${encodeURIComponent(referrer)}&email=${encodeURIComponent(email)}`;
            } else {
                // Redirect to internship.html without parameters
                window.location.href = 'internship';
            }
        }

        // Call the function to initiate the redirection
        getParams();
    </script>
